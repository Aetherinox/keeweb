name: "üó∫Ô∏è Roadmap"
description: Planned projects in the future to do.
title: "üó∫Ô∏è Roadmap: <title>"
labels: [
  "Type ‚ó¶ Roadmap"
]
body:
  - type: input
    id: roadmap-version-target
    attributes:
      label: "Target Version"
      description: Which version are we aiming to introduce this into KeeWeb?
      placeholder: "v1.90.0"
